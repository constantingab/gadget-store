<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин гаджетов</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link">Каталог</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Заказать</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">О нас</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <a href="" class="default-link">Ссылка</a>
      </div>
      <div class="row">
        <button class="default-btn">Отправить</button>
      </div>
      <div class="row">
        <input type="text" class="text-field" placeholder="Подсказка" />
      </div>
      <div class="row">
        <h2 class="subtitle">Подзаголовок</h2>
      </div>
      <div class="row">
        <img
          class="logo"
          src="img/logo.png"
          width="80px"
          alt="Магазин гаджетов"
        />
      </div>
      <div class="row">
        <form action="" class="callback-form">
          <input
            type="tel"
            name="tel"
            class="text-field callback-form__inp"
            placeholder="Подсказка"
          />

          <button type="submit" class="default-btn callback-form__btn">
            Отправить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
