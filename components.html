<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин гаджетов</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link">Каталог</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Заказать</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">О нас</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <a href="" class="default-link">Ссылка</a>

      <button class="default-btn">Отправить</button>

      <input type="text" class="text-field" placeholder="Подсказка" />

      <h2 class="subtitle">Подзаголовок</h2>

      <img
        class="logo"
        src="img/logo.png"
        width="80px"
        alt="Магазин гаджетов"
      />

      <form action="" class="callback-form">
        <input
          type="tel"
          name="tel"
          class="text-field callback-form__inp"
          placeholder="Телефон"
        />

        <button type="submit" class="default-btn callback-form__btn">
          Отправить
        </button>
      </form>
      <article class="product-card">
        <img class="product-card__img" src="img/gadget-1.png" alt="Гаджет" />
        <div class="product-card__body">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Iphone-8 64 гб Черный</h3>
            <strong class="product-card__price">30 200 руб</strong>
          </div>
          <button class="default-btn product-card__btn">Купить</button>
        </div>
      </article>

      <article class="product-card product-card--big">
        <img
          class="product-card__img product-card__img--big"
          src="img/store-1.jpg"
          alt="Гаджет"
        />
        <div class="product-card__body product-card__body--big">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Ноутбук DELL 1846</h3>
            <strong class="product-card__price product-card__price--big"
              >88 200 руб</strong
            >
          </div>
          <button class="default-btn product-card__btn product-card__btn--big">
            Связаться
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
